{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Form</h1>
        <form action="" method="post">
            {% csrf_token %}
        <div class="form-group">
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        </form>
    </div>
{% endblock content %}
